<button [type]="buttonType" [disabled]="disabled" [attr.aria-describedby]="buttonId" [id]="buttonId"
  [ngClass]="textStyle" (click)="clicked()" [attr.data-bs-toggle]="tooltipType" formControlName="{{formCtrlName}}"
  [attr.data-bs-placement]="tooltipPosition" title="{{tooltipText}}">
  {{buttonLabel}}
</button>
