<div class="mb-3 ">
    <select [ngClass]="{ 'border border-danger': showError }"
        class="form-select selectboxclass form-control-sm {{selectStyle}}" type="text" id="{{dropdownlabel}}"
        [required]="required" [disabled]="disabled" name="selectedItems"
        (change)="detectChangedSelection($event.target)">

        <option value="" class="text-hide" id="placeholder" selected disabled>{{placeholder}}</option>
        <option *ngFor="let data of dropdownData" id="{{data.id}}" [selected]="selectedItem.id === data.id"
            [value]="data.id">{{data[bindLabel]}} 
        </option>
    </select>
</div>
